<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade de html com javaScript</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="conteiner-principal">
    <h1>Calculando </h1>
    <h2> Campo A + B</h2>
      <form action="">
        <input type="number"placeholder="Digite o primeiro campo A "maxlength="2"id="campo-A"required >
        <input type="number"placeholder="Digite o segundo campo B "maxlength="2" id="campo-B"required>
        <button type="submit">
          Verificar
        </button>
        <div class="sucess-msg">
          <p>Execução bem sucedida o campo B é maior do que o campo A</p>
        </div>
        <div class="error-Msg">
          <p> Execução mal sucedida pois o valor B é menor do que o A, tente com outro numero </p>
        </div>
      </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
